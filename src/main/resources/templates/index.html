<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h1>Welcome to Digital Library</h1>
		<div align=right sec:authorize="isAuthenticated()">
				<input style="position: right" type="submit" value="Logout"/>
			</form>
		</div>
		<table border="1" class="table table-striped table-responcive-md">
			<thead>
				<tr>
					<th>BookID</th>
					<th>Subject</th>
					<th>Title</th>
					<th>Author</th>
					<th>Publisher</th>
					<th>Edition</th>
					<th>MRP</th>
					<th>Quantity</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lms: ${bookList}">
					<td th:text="${lms.bookID}"></td>
					<td th:text="${lms.subject}"></td>
					<td th:text="${lms.title}"></td>
					<td th:text="${lms.author}"></td>
					<td th:text="${lms.publisher}"></td>
					<td th:text="${lms.edition}"></td>
					<td th:text="${lms.price}"></td>
					<td th:text="${lms.quantity}"></td>
					<td align=center>
					<a th:href="@{/book/insert}}"
						class="btn btn-primary">Add New Book</a>
						<a th:href="@{/book/delete/{id}(id=${book.id})}"
						class="btn btn-danger"> Delete Book</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
